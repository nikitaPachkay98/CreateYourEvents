<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Titillium+Web&display=swap" rel="stylesheet"/>
    <title>Registration</title>
  </head>
  <body>
    <a href="menu.html" class="menuItem">
      <span>M</span>
      <span>E</span><br />
      <span>N</span>
      <span>U</span>
    </a>
    <div class="regContent">
      <h4>Registration</h4>
      <h1>
        We are looking for people who<br />
        love <span>events</span>.
      </h1>
      <p>
        We will help you create an event,<br />
        find it in your city. We will do your evening.<br />
        Day or night you can find everything that you like.
      </p>
      <form class="form regItems" id="register">
        <h5>Tell us who are you.</h5>
        <h3>Introduce Youself</h3>
        <div class="formItem">
          <input type="text" class="formInput" id="login" required>
          <label class="formLabel" id="loginLabel">Login</label>
        </div><br/>
        <div class="formItem">
            <input type="password" class="formInput" id="password" required>
            <label class="formLabel" id="passwordLabel">Password</label>
        </div>
        <div class="formItem">
            <input type="password" class="formInput" id="confirmPassword" required>
            <label class="formLabel rightLabel" id="confPasswordLabel">Confirm Password</label>
          </div><br>
          <div class="formItem">
            <input type="text" class="formInput" id="fullName" required>
            <label class="formLabel" id="fullNameLabel">Full Name</label>
          </div><br>
          <div class="formItem">
            <input type="text" class="formInput" id="years" required>
            <label class="formLabel" id="yearsLabel">Years</label>
          </div>
          <div class="formItem">
            <input type="text" class="formInput" id="email" required>
            <label class="formLabel rightLabel" id="emailLabel">Email</label>
          </div><br>
      
        <button type="button" id="regBtn">Sublime <br/>application.</button>
      </form>
    </div>
  </body>
</html>
